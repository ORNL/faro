syntax = "proto3";


/* This is basically a 3 dimensional array.  You should check that there is
 * enough data to fill the array in the data list.
 */

message Image {
	int32 width = 1;
	int32 height = 2;
	int32 channels = 3;
	enum DataType {
		UINT8 = 0;
		UINT16 = 1;
		FLOAT32 = 2;
	}
	DataType type = 4;
	string description = 5;
	bytes data = 6;

	string date = 8;
	string time = 9;
	int32 module = 10;
	int32 camera = 11;
	int32 event = 12;
	int32 image_num = 13;

	float exposure_time = 14;
	float gain_raw = 15;
	float f_stop = 16;
	float nd_filter = 17;
	float polarizer_ang = 18;
	
	string source = 19; // Like a filename
}
